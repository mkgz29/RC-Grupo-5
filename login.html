<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow text-end">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <div class="w-100">
                        <button type="button" class="btn-close mb-3" data-bs-dismiss="modal"
                            aria-label="Boton Cerrar"></button>
                        <h1 class="fw-bold mb-0 fs-2 justify-content-center d-flex mb-3 text-primary">
                            Bienvenido a DevHub &lt;/&gt;
                        </h1>
                        <p class="text-muted mb-0 text-center">Inicia sesión para continuar</p>
                    </div>
                </div>
                <div class="modal-body p-5 pt-0 text-center">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com" autofocus />
                            <label for="floatingInput">Dirección de correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password" />
                            <label for="floatingPassword">Contraseña</label>
                            <div class="form-check m-3 text-start text-muted">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Recordarme
                                </label>
                            </div>
                            <button class="w-100 mb-2 btn btn-success rounded-3 btn-primary btn-lg fw-bold"
                                type="submit">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Iniciar sesión
                            </button>
                            <h2 class="fs-5 fw-bold mb-3 text-center">ó</h2>
                            <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3" type="submit">
                                <i class="bi bi-google"></i>
                                Continuar con Google
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                                <i class="bi bi-facebook"></i>
                                Continuar con Facebook
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                <i class="bi bi-github"></i>
                                Continuar con Github
                            </button>
                    </form>
                    <p class="text-muted mt-3">¿Aún no tienes una cuenta?</p>
                    <p><a href="#">Regístrate aquí</a></p>
                    <a href="#" class="text-decoration-none text-primary">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
