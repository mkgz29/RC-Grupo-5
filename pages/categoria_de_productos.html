<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoria de producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <section class="position-relative vh-100 overflow-hidden">
    <img class="w-100 h-100 position-absolute top-0 start-0 object-fit-cover" src="fondo.PNG" alt="Fondo canva">
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    <div
      class="container h-100 d-flex flex-column justify-content-center align-items-center text-center text-white position-relative">
      <h1 class="display-3 fw-bold">Bienvenido a Nuestra Tienda</h1>
      <p class="lead mb-4">Encuentra los productos que marcan la diferencia</p>
    </div>
  </section>
  <section class="bg-ligth">
    <main class="container-fluid mt-4">
      <div class="row">
        <aside class="col-md-3 d-none d-md-block">
          <nav class="list-group" id="category-tab" role="tablist">
            <button class="list-group-item list-group-item-action active" data-bs-toggle="tab"
              data-bs-target="#cat1">Categoría 1</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat2">Categoría
              2</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
              3</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat4">Categoría
              4</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
              5</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
              6</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
              7</button>
            <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
              8</button>
            <button class="list-group-item list-group-item-action">Categoría 9</button>
          </nav>
        </aside>
        <section class="d-md-none text-end mb-3">
          <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCategories">
            <i class="bi bi-funnel"></i>
          </button>
        </section>
        <section class="col-md-9 tab-content" id="category-tabContent">

          <!-- Cat 1 -->
          <article class="tab-pane fade show active" id="cat1">
            <div class="row g-3">
              <article class="col-sm-6 col-lg-4">
                <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 1">
                  <div class="card-body">
                    <h5>Producto 1</h5>
                    <p>Descripción breve.</p>
                    <button class="btn btn-primary">Agregar</button>
                  </div>
                </div>
              </article>
              <article class="col-sm-6 col-lg-4">
                <div class="card">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 2">
                  <div class="card-body">
                    <h5>Producto 2</h5>
                    <p>Descripción breve.</p>
                    <button class="btn btn-primary">Agregar</button>
                  </div>
                </div>
              </article>
            </div>
          </article>

          <!-- Cat 2 -->
          <article class="tab-pane fade" id="cat2">
            <div class="row g-3">
              <article class="col-sm-6 col-lg-4">
                <div class="card">
                  <img src="https://via.placeholder.com/150/ff0000" class="card-img-top" alt="Producto 3">
                  <div class="card-body">
                    <h5>Producto 3</h5>
                    <p>Descripción breve.</p>
                    <button class="btn btn-primary">Agregar al carrito</button>
                  </div>
                </div>
              </article>
            </div>
          </article>

          <!-- Cat 3 -->
          <article class="tab-pane fade" id="cat3">
            <div class="row g-3">
              <article class="col-sm-6 col-lg-4">
                <div class="card">
                  <img src="https://via.placeholder.com/150/00ff00" class="card-img-top" alt="Producto 4">
                  <div class="card-body">
                    <h5>Producto 4</h5>
                    <p>Descripción breve.</p>
                    <button class="btn btn-primary">Agregar</button>
                  </div>
                </div>
              </article>
            </div>
          </article>
        </section>
      </div>
    </main>

    <!-- Offcanvas en móvil -->
    <aside class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCategories">
      <header class="offcanvas-header">
        <h5>Filtrar categorías</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </header>
      <nav class="offcanvas-body list-group">
        <button class="list-group-item list-group-item-action active" data-bs-toggle="tab"
          data-bs-target="#cat1">Categoría 1</button>
        <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat2">Categoría
          2</button>
        <button class="list-group-item list-group-item-action" data-bs-toggle="tab" data-bs-target="#cat3">Categoría
          3</button>
      </nav>
    </aside>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
